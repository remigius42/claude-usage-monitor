;; Add this to your ~/.config/polybar/config.ini

;; Claude Usage Monitor Module
[module/claude-usage]
type = custom/script
exec = /path/to/claude-usage.sh -o format=" Claude: %session_num%"
interval = 30
label = %output%
format-prefix-foreground = ${colors.primary}

