;; Add this to your ~/.config/polybar/config.ini

;; Claude Usage Monitor Module (with click notifications)
;; Left/right click shows a summary notification via notify-send
[module/claude-usage]
type = custom/script
exec = /path/to/plugins/polybar/claude-usage-polybar.sh
interval = 30
label = %output%

;; Alternative: Direct usage without wrapper (no click support)
;; exec = /path/to/claude-usage.sh -o format=" %session_num% |  %week_num%"

;; Then add 'claude-usage' to your bar's modules
;; Example:
;; [bar/example]
;; modules-right = claude-usage

