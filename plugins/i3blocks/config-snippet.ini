# spellchecker: ignore rrggbb

# Add this to your ~/.config/i3blocks/config

# Claude Usage Monitor Module (with click notifications)
# Left/right click shows a summary notification via notify-send
[claude-usage]
command=/path/to/plugins/i3blocks/claude-usage-i3blocks.sh
interval=30

# Alternative: Pango mode for per-value colors (like Polybar)
# Requires markup=pango setting
# [claude-usage]
# command=I3BLOCKS_PANGO=1 /path/to/plugins/i3blocks/claude-usage-i3blocks.sh
# interval=30
# markup=pango

# Alternative: Direct usage without wrapper (no click support, no colors)
# command=/path/to/claude-usage.sh -o format=" %session_num% |  %week_num%"

# Color suggestions (for themes without Pango):
# The script outputs a second line with color=#rrggbb in simple mode.
# Default colors:
#   Green:  #98c379 (usage < 50%)
#   Orange: #e5c07b (usage 50-79%)
#   Red:    #e06c75 (usage >= 80%)
